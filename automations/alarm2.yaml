- id: alarm_2_weekdays
  alias: "Wake me up (week) 2"
  trigger:
    - platform: time_pattern
      minutes: '/1'
      seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.alarm_2_weekday
      state: 'on'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: template
      value_template: >-
            {{ now().strftime("%H:%M") == states.sensor.alarm_2_time.state }}
  action:
    - event: alarm_2_event
      event_data:
        name: Alarm 2 Triggered
        type: Weekdays

- id: alarm_2_weekend
  alias: "Wake me up (weekend) 2"
  trigger:
    - platform: time_pattern
      minutes: '/1'
      seconds: 0
  condition:
  - condition: state
    entity_id: input_boolean.alarm_2_weekend
    state: 'on'
  - condition: time
    weekday:
      - sat
      - sun
  - condition: template
    value_template: >-
      {{ now().strftime("%H:%M") == states.sensor.alarm_2_time.state }}

  action:
    - event: alarm_2_event
      event_data:
        name: Alarm 2 Triggered
        type: Weekends